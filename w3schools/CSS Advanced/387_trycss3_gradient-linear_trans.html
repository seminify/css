<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>387_trycss3_gradient-linear_trans</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      #grad1 {
        height: 200px;
        background-image: linear-gradient(
          to right,
          rgba(255, 0, 0, 0),
          rgba(255, 0, 0, 1)
        );
      }
    </style>
  </head>
  <body>
    <h1>Linear Gradient - Transparency</h1>
    <p>
      To add transparency, we use the rgba() function to define the color stops.
      The last parameter in the rgba() function can be a value from 0 to 1, and
      it defines the transparency of the color: 0 indicates full transparency, 1
      indicates full color (no transparency).
    </p>
    <div id="grad1"></div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
