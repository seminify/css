<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>479_trycss_ex_images_thumbnail_link</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      img {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        width: 150px;
      }
      img:hover {
        box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
      }
    </style>
  </head>
  <body>
    <h2>Thumbnail Image as Link</h2>
    <p>
      Use the border property to create thumbnail images. Wrap an anchor around
      the image to use it as a link.
    </p>
    <p>Hover over the image and click on it to see the effect.</p>
    <a target="_blank" href="../images/paris.jpg">
      <img src="../images/paris.jpg" alt="Paris" style="width: 150px" />
    </a>
    <script src="./js/scripts.js"></script>
  </body>
</html>
