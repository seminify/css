<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>437_trycss3_transform_skew</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      div {
        width: 300px;
        height: 100px;
        background-color: yellow;
        border: 1px solid black;
      }
      div#myDiv {
        transform: skew(20deg, 10deg);
      }
    </style>
  </head>
  <body>
    <h1>The skew() Method</h1>
    <p>The skew() method skews an element into a given angle.</p>
    <div>This a normal div element.</div>
    <div id="myDiv">
      This div element is skewed 20 degrees along the X-axis, and 10 degrees
      along the Y-axis.
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
