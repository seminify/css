<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>581_trycss_mediaqueries_navbar</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    @media screen and (max-width: 600px) {
      .topnav a {
        float: none;
        width: 100%;
      }
    }
  </style>
  <body>
    <h2>Responsive navigation menu</h2>
    <p>
      Resize the browser window to see the effect: When the screen is less than
      600px, the navigation menu will be displayed vertically instead of
      horizontally.
    </p>
    <div class="topnav">
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
