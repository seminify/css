<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>574_trycss3_var_mq2</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      :root {
        --blue: #1e90ff;
        --white: #ffffff;
      }
      .container {
        --fontsize: 25px;
      }
      body {
        background-color: var(--blue);
      }
      h2 {
        border-bottom: 2px solid var(--blue);
      }
      .container {
        color: var(--blue);
        background-color: var(--white);
        padding: 15px;
        font-size: var(--fontsize);
      }
      @media screen and (min-width: 450px) {
        .container {
          --fontsize: 50px;
        }
        :root {
          --blue: lightblue;
        }
      }
    </style>
  </head>
  <body>
    <h1>Using Variables in Media Queries</h1>
    <div class="container">
      <h2>Lorem Ipsum</h2>
      <p>
        When the browser's width is 450px or wider, set the --fontsize variable
        value to 50px and the --blue variable value to lightblue. Resize the
        browser window to see the effect.
      </p>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
