<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>312_trycss_sel_attribute_value2</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      [title~="flower"] {
        border: 5px solid yellow;
      }
    </style>
  </head>
  <body>
    <h2>CSS [attribute~="value"] Selector</h2>
    <p>
      All images with the title attribute containing the word "flower" get a
      yellow border.
    </p>
    <img
      src="../images/klematis.jpg"
      title="klematis flower"
      width="150"
      height="113"
    />
    <img src="../images/img_flwr.gif" title="flower" width="224" height="162" />
    <img src="../images/img_tree.gif" title="tree" width="200" height="358" />
    <script src="./js/scripts.js"></script>
  </body>
</html>
