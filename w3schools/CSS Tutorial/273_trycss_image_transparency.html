<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>273_trycss_image_transparency</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      img {
        opacity: 0.5;
      }
      img:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1>Image Transparency</h1>
    <p>
      The opacity property is often used together with the :hover selector to
      change the opacity on mouse-over:
    </p>
    <img src="../images/img_forest.jpg" alt="Forest" width="170" height="100" />
    <img
      src="../images/img_mountains.jpg"
      alt="Mountains"
      width="170"
      height="100"
    />
    <img src="../images/img_5terre.jpg" alt="Italy" width="170" height="100" />
    <script src="./js/scripts.js"></script>
  </body>
</html>
