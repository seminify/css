<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>096_trycss_outline-color-hsl</title>
    <link rel="stylesheet" href="./096_trycss_outline-color-hsl.css" />
    <style>
      p.ex1 {
        border: 2px solid black;
        outline-style: solid;
        outline-color: hsl(0, 100%, 50%);
      }
      p.ex2 {
        border: 2px solid black;
        outline-style: dotted;
        outline-color: hsl(240, 100%, 50%);
      }
      p.ex3 {
        border: 2px solid black;
        outline-style: solid;
        outline-color: hsl(0, 0%, 73%);
      }
    </style>
  </head>
  <body>
    <h2>The outline-color Property</h2>
    <p>The color of the outline can also be specified using HSL values:</p>
    <p class="ex1">A solid red outline.</p>
    <p class="ex2">A dotted blue outline.</p>
    <p class="ex3">A solid grey outline.</p>
    <script src="./096_trycss_outline-color-hsl.js"></script>
  </body>
</html>
