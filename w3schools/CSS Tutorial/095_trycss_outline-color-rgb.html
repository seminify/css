<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>095_trycss_outline-color-rgb</title>
    <link rel="stylesheet" href="./095_trycss_outline-color-rgb.css" />
    <style>
      p.ex1 {
        border: 2px solid black;
        outline-style: solid;
        outline-color: rgb(255, 0, 0);
      }
      p.ex2 {
        border: 2px solid black;
        outline-style: solid;
        outline-color: rgb(0, 0, 255);
      }
      p.ex3 {
        border: 2px solid black;
        outline-style: solid;
        outline-color: rgb(187, 187, 187);
      }
    </style>
  </head>
  <body>
    <h2>The outline-color Property</h2>
    <p>The color of the outline can also be specified using RGB values:</p>
    <p class="ex1">A solid red outline.</p>
    <p class="ex2">A dotted blue outline.</p>
    <p class="ex3">A solid grey outline.</p>
    <script src="./095_trycss_outline-color-rgb.js"></script>
  </body>
</html>
