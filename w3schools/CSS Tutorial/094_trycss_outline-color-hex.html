    <title>094_trycss_outline-color-hex</title>
    <link rel="stylesheet" href="./094_trycss_outline-color-hex.css" />
    <style>
      p.ex1 {
        border: 2px solid black;
        outline-style: solid;
        outline-color: #ff0000;
      }
      p.ex2 {
        border: 2px solid black;
        outline-style: dotted;
        outline-color: #0000ff;
      }
      p.ex3 {
        border: 2px solid black;
        outline-style: solid;
        outline-color: #bbbbbb;
      }
    </style>
  </head>
  <body>
    <h2>The outline-color Property</h2>
    <p>
      The color of the outline can also be specified using a hexadecimal value
      (HEX):
    </p>
    <p class="ex1">A solid red outline.</p>
    <p class="ex2">A dotted blue outline.</p>
    <p class="ex3">A solid grey outline.</p>
