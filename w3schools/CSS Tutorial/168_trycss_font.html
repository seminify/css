<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168_trycss_font</title>
    <link rel="stylesheet" href="./168_trycss_font.css" />
    <style>
      p.a {
        font: 20px Arial, sans-serif;
      }
      p.b {
        font: italic bold 12px/30px Georgia, serif;
      }
    </style>
  </head>
  <body>
    <h1>The font Property</h1>
    <p class="a">
      This is a paragraph. The font size is set to 20 pixels, and the font
      family is Arial.
    </p>
    <p class="b">
      This is a paragraph. The font is set to italic and bold, the font size is
      set to 12 pixels, the line height is set to 30 pixels, and the font family
      is Georgia.
    </p>
    <script src="./168_trycss_font.js"></script>
  </body>
</html>
