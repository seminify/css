<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>328_trycss_form_textarea</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      textarea {
        width: 100%;
        height: 150px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 16px;
        resize: none;
      }
    </style>
  </head>
  <body>
    <h2>Styling textarea</h2>
    <p>
      <strong>Tip:</strong> Use the resize property to prevent textareas from
      being resized (disable the "grabber" in the bottom right corner):
    </p>
    <form>
      <textarea>Some text...</textarea>
    </form>
    <script src="./js/scripts.js"></script>
  </body>
</html>
