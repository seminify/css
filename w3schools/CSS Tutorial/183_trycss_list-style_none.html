<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>183_trycss_list-style_none</title>
    <link rel="stylesheet" href="./183_trycss_list-style_none.css" />
    <style>
      ul.demo {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <p>Default list:</p>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
    <p>Remove bullets, margin and padding from list:</p>
    <ul class="demo">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
    <script src="./183_trycss_list-style_none.js"></script>
  </body>
</html>
