<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>055_trycss_border-color1</title>
    <link rel="stylesheet" href="./055_trycss_border-color1.css" />
    <style>
      p.one {
        border-style: solid;
        border-color: red;
      }
      p.two {
        border-style: solid;
        border-color: green;
      }
      p.three {
        border-style: solid;
        border-color: blue;
      }
    </style>
  </head>
  <body>
    <h2>The border-color Property</h2>
    <p>This property specifies the color of the four borders:</p>
    <p class="one">A solid red border</p>
    <p class="two">A solid green border</p>
    <p class="three">A dotted blue border</p>
    <p>
      <b>Note:</b> The "border-color" property does not work if it is used
      alone. Use the "border-style" property to set the borders first.
    </p>
    <script src="./055_trycss_border-color1.js"></script>
  </body>
</html>
