<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>305_trycss_image_gallery</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      div.gallery {
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
        width: 180px;
      }
      div.gallery:hover {
        border: 1px solid #777;
      }
      div.gallery img {
        width: 100%;
        height: auto;
      }
      div.desc {
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <a target="_blank" href="../images/img_5terre.jpg">
        <img
          src="../images/img_5terre.jpg"
          alt="Cinque Terre"
          width="600"
          height="400"
        />
      </a>
      <div class="desc">Add a description of the image here</div>
    </div>
    <div class="gallery">
      <a target="_blank" href="../images/img_forest.jpg">
        <img
          src="../images/img_forest.jpg"
          alt="Forest"
          width="600"
          height="400"
        />
      </a>
      <div class="desc">Add a description of the image here</div>
    </div>
    <div class="gallery">
      <a target="_blank" href="../images/img_lights.jpg">
        <img
          src="../images/img_lights.jpg"
          alt="Northern Lights"
          width="600"
          height="400"
        />
      </a>
      <div class="desc">Add a description of the image here</div>
    </div>
    <div class="gallery">
      <a target="_blank" href="../images/img_mountains.jpg">
        <img
          src="../images/img_mountains.jpg"
          alt="Mountains"
          width="600"
          height="400"
        />
      </a>
      <div class="desc">Add a description of the image here</div>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
