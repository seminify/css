<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>101_trycss_color</title>
    <link rel="stylesheet" href="./101_trycss_color.css" />
    <style>
      body {
        color: blue;
      }
      h1 {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>This is heading 1</h1>
    <p>
      This is an ordinary paragraph. Notice that this text is blue. The default
      text color for a page is defined in the body selector.
    </p>
    <p>Another paragraph.</p>
    <script src="./101_trycss_color.js"></script>
  </body>
</html>
