<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>213_trycss_image_text_top_left</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      .container {
        position: relative;
      }
      .topleft {
        position: absolute;
        top: 8px;
        left: 16px;
        font-size: 18px;
      }
      img {
        width: 100%;
        height: auto;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <h2>Image Text</h2>
    <p>Add some text to an image in the top left corner:</p>
    <div class="container">
      <img
        src="../images/img_5terre_wide.jpg"
        alt="Cinque Terre"
        width="1000"
        height="300"
      />
      <div class="topleft">Top Left</div>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
