<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>058_trycss_border-color-rgb</title>
    <link rel="stylesheet" href="./058_trycss_border-color-rgb.css" />
    <style>
      p.one {
        border-style: solid;
        border-color: rgb(255, 0, 0);
      }
      p.two {
        border-style: solid;
        border-color: rgb(0, 0, 255);
      }
      p.three {
        border-style: solid;
        border-color: rgb(187, 187, 187);
      }
    </style>
  </head>
  <body>
    <h2>The border-color Property</h2>
    <p>The color of the border can also be specified using RGB values:</p>
    <p class="one">A solid red border</p>
    <p class="two">A solid blue border</p>
    <p class="three">A solid grey border</p>
    <script src="./058_trycss_border-color-rgb.js"></script>
  </body>
</html>
