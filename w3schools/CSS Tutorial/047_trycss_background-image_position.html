<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>047_trycss_background-image_position</title>
    <link rel="stylesheet" href="./047_trycss_background-image_position.css" />
    <style>
      body {
        background-image: url(../images/img_tree.png);
        background-repeat: no-repeat;
        background-position: right top;
        margin-right: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>
      Here, the background image is only shown once. In addition it is
      positioned away from the text.
    </p>
    <p>
      In this example we have also added a margin on the right side, so that the
      background image will not disturb the text.
    </p>
    <script src="./047_trycss_background-image_position.js"></script>
  </body>
</html>
