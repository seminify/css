<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>112_trycss_text-decoration</title>
    <link rel="stylesheet" href="./112_trycss_text-decoration.css" />
    <style>
      h1 {
        text-decoration: underline;
      }
      h2 {
        text-decoration: underline red;
      }
      h3 {
        text-decoration: underline red double;
      }
      p {
        text-decoration: underline red double 5px;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <p>A paragraph.</p>
    <script src="./112_trycss_text-decoration.js"></script>
  </body>
</html>
