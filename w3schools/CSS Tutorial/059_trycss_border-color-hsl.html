<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>059_trycss_border-color-hsl</title>
    <link rel="stylesheet" href="./059_trycss_border-color-hsl.css" />
    <style>
      p.one {
        border-style: solid;
        border-color: hsl(0, 100%, 50%);
      }
      p.two {
        border-style: solid;
        border-color: hsl(240, 100%, 50%);
      }
      p.three {
        border-style: solid;
        border-color: hsl(0, 0%, 73%);
      }
    </style>
  </head>
  <body>
    <h2>The border-color Property</h2>
    <p>The color of the border can also be specified using HSL values:</p>
    <p class="one">A solid red border</p>
    <p class="two">A solid blue border</p>
    <p class="three">A solid grey border</p>
    <script src="./059_trycss_border-color-hsl.js"></script>
  </body>
</html>
